<app-loading-spinner *ngIf="loadingSpinner"></app-loading-spinner>


<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Finance Reports</h4>

          <div class="card-body" >
            <div class="table-responsive">
              <table class="table">
                <div class="center">
                </div>
                <thead class=" text-primary">
                  <th>
                    Date
                  </th>
                  <th>
                    Party Name
                  </th>
                  <th>
                    Debit
                  </th>
                  <th>
                    Credit
                  </th>
                  <th>
                    Balance
                  </th>

                </thead>
                <tbody *ngFor="let finance of finances">
                  <tr>

                    <td> {{finance?.Date}} </td>
                    <td> {{finance?.Party}} </td>
                    <td> {{finance?.Debit}} </td>
                    <td> {{finance?.Credit}} </td>
                    <td> {{finance?.Balance}} </td>

                   </tr>
                </tbody>

              </table>
              <!-- Pagination -->
              <div class="text-center">
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
